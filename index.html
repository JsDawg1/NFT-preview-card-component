<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="c"> 
    <div class="container">  
          <div class="pic">
            <img src="image-equilibrium.jpg" id="mainpic">
            <div class="overlay">
            <img src="eye.png" id="over">
            </div>
          </div>
          <div class="body">
            <h3 id="color">Equillibrium #3429</h3>
            <p >Our Equillibrium collection promotes balance and calm</p>
            <div class="content">
                <div class="eth">
                  <img src="icon-ethereum.svg" alt="">
                  <p id="ethP">0.041ETH</p>
                </div>

                <div class="time">
                  <img src="icon-clock.svg" alt="">
                  <p>3 days left</p>
                </div>
            </div>
          </div>
          <div class="footer">
            <img src="image-avatar.png" alt="">
            <p>Creation of <span id="color">Jules Wyvern</span></p>
          </div>
    </div>
  </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
